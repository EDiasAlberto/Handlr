<!DOCTYPE html>
<html style="height:100%; overflow:hidden">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Handlr</title>
</head>
<body style="height:100%; overflow:hidden">
    <div class="menuBar">
        <div class="menuBarLogo">
            <img src="{{ url_for('static', filename='nuggets.jpeg')}}" alt="logo placeholder" style="max-width:200px;max-height:52px;">
        </div>
        <ul>
            <li><a class="active" href="/home">Handlr</a></li>
            <li><a href="/listings">Listings</a></li>
            <li><a href="/account">Account</a></li>
        </ul>
        <a class="logoutButton" href="/logout">Log out</a>
        
    </div>
    <br>  
    <div class="homePageMain">
        <h1>Public Listings:</h1>
        <br>
        {{publicListings | safe}}
    </div>
    <div class="homePageListings">
        <h1>Your Listings:</h1>
        <br>
        {{usrListings | safe}}
    </div>

</body>

</html>
