{% extends "menubar.html" %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept=".png">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" value="{{request.form.title }}" required>
    <br>
    <label for="description">Description: </label>
    <input type="text" id="description" name="description" value="{{request.form.description }}" required>
    <br>
    <label for="quality">Quality: </label>
    <select name="quality">
        {% for quality in ["Used", "Like New", "Unboxed", "Sealed"] %}
            <option value="{{quality}}" SELECTED>{{quality}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="description">Price: </label>
    <input type="text" id="price" name="price" value="{{request.form.price }}" required>
    <input type="submit" value="Submit">

</form>

{% endblock content %}
