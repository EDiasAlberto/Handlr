<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='script.js')}}" type="text/javascript"></script>
    <title>Handlr</title>
</head>

<body>
    <div class="loginPageMain">
        <img src="{{ url_for('static', filename='HandlrLogo.png')}}" class="logo">
        <br>
        <br>
        <h1>Welcome to Handlr</h1>
        <p>Please enter your login details</p>
        <br><br>
        <div id="formContainer">
            <form id="formC" action="" method="post">
                
                <div class="rows">
                    <div class="column">
                        <label class="theLabels" for="username">Username: </label>
                        <input class="theInputs" type="text" id="username" name="username" value="{{request.form.username }}" required>
                    </div>
                </div>
                <br>
                <div class="rows">
                    <div class="column">
                        <label class="theLabels"  for="password">Password: </label>
                        <input class="theInputs" type="password" id="password" name="password" value="{{request.form.password }}" required>
                    </div>
                </div>
                <br>
                
                <input type="submit" value="Login">
            </form>
            <br>
            <a href="/register" style="text-decoration: none;">Don't have an account?</a>
            {% if error %}
            <script type="text/javascript">alert("Invalid username and/or password")</script>
            {% endif %}
        </div>
    </div>

</body>
</html>
